<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    @media (prefers-color-scheme: light) {
      .bg-start { stop-color: #667eea; }
      .bg-end { stop-color: #764ba2; }
      .text { fill: #ffffff; }
    }
    @media (prefers-color-scheme: dark) {
      .bg-start { stop-color: #667eea; }
      .bg-end { stop-color: #a78bfa; }
      .text { fill: #ffffff; }
    }
  </style>

  <!-- Background with gradient effect -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="bg-start" />
      <stop offset="100%" class="bg-end" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>

  <!-- Initials MO centered and bold -->
  <text x="50" y="70" class="text" font-family="'Poppins', 'Segoe UI', 'Roboto', 'Helvetica', sans-serif" font-size="48" font-weight="800" text-anchor="middle" letter-spacing="-2">MO</text>
</svg>
